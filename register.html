<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Register</title>
</head>
<body>
    <h1>Form Register</h1>
    <table border="1">
        <p>
            <label>First name</label>
            <input type="text" name="firstName">
        </p>
        <p>
            <label>Last Name</label>
            <input type="text" name="lastName">
        </p>
        <p>
            <label>Email</label>
            <input type="email" name="email">
        </p>
        <p>
            <label>Place of Birth</label>
            <input type="text" name="placeOfBirth">
        </p>
        <p>
            <label>Date of Birth</label>
            <input type="date" name="dateOfBirth">
        </p>
        <p>
            <label>Gender</label>
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female
            <input type="radio" name="gender" value="other">Other
        </p>
        <p>
            <label>Married</label>
            <input type="checkbox" name="married" value="I HAVE READ">I HAVE READ
            <input type="checkbox" name="married" value="FULLY UNDERSTAND">FULLY UNDERSTAND
            <input type="checkbox" name="married" value="AGREE TO THE FOREGOING SUBMISSION AGREEMENT">AGREE TO THE FOREGOING SUBMISSION AGREEMENT
        </p>
        <p>
            <label>Password</label>
            <input type="password" name="password">
        </p>

        <p><input type="submit" value="Register"></p>
        
    </table>

    <ul id="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="contact.html">Contact Me</a></li>
    </ul>

</body>
</html>
